<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./src/styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <section class="header">
        <div>
          <img src="./src/images/icon-view.svg" alt="">
        </div>
        <img src="./src/images/image-equilibrium.jpg" alt="NFT preview card" />
      </section>

      <section class="body">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="./src/images/icon-ethereum.svg" alt="eth" /> 0.041 ETH</li>
          <li><img src="./src/images/icon-clock.svg" alt="" /> 3 days left</li>
        </ul>
      </section>

      <section class="footer">
        <img src="./src/images/image-avatar.png" alt="Avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Noel3098">Noel Mejia</a>.
    </div>
  </body>
</html>
